<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Etudiants | AYOUJJIL Soukayna</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <style th:inline="text">

        article, aside, details, figure, footer, header, main, menu, nav, section, summary {
            display: block;
        }
        h1,h2,h3,h4,h5,h6, p, a {
            -ms-word-wrap: break-word;
            word-wrap: break-word;
            text-decoration: none;
        }
        img {
            border: none;
        }

        *:focus {
            outline: none;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .bg-illustration {
            position: relative;
            height: 100vh;
            width: 1194px;
            background:url('../static/images/Set_of_programmers_02_01.jpg') no-repeat center center scroll;
            background-size: cover;
            float: left;
            -webkit-animation: bgslide 2.3s forwards;
            animation: bgslide 2.3s forwards;
        }
        .bg-illustration img {
            width: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: auto;
            margin: 19px 0 0 25px;
        }

        @-webkit-keyframes bgslide {
            from {
                left: -100%;
                width: 0;
                opacity: 0;
            }
            to {
                left: 0;
                width: 1194px;
                opacity: 1;
            }
        }

        @keyframes bgslide {
            from {
                left: -100%;
                width: 0;
                opacity: 0;
            }
            to {
                left: 0;
                width: 1194px;
                opacity: 1;
            }
        }


        .login {
            max-height: 100vh;
            overflow-Y: auto;
            float: left;
            margin: 0 auto;
            width: calc(100% - 1194px);
        }
        .login .container {
            width: 505px;
            margin: 0 auto;
            position: relative;
        }
        .login .container h1 {
            margin-top: 120px;
            font-size: 32px;
            font-weight: bolder;
            color: #444245;
        }
        .login .container .login-form {
            margin-top: 12px;
        }
        .login .container .login-form form {
            display: -ms-grid;
            display: grid;
        }
        .login .container .login-form form input {
            font-size: 16px;
            font-weight: normal;
            background: rgba(57, 57, 57, 0.07);
            margin: 12.5px 0;
            height: 68px;
            border: none;
            padding: 0 30px;
            border-radius: 10px;
        }
        .login .container .login-form form button[type=submit] {
            background: #9DBFD8;
            border: none;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 241px;
            height: 58px;
            text-transform: uppercase;
            color: white;
            border-radius: 10px;
            position: relative;
            z-index: 2;
            font-weight: bold;
            font-size: 20px;
        }
        .login .container .login-form form button[type=submit]:hover::after {
            opacity: 1;
        }
        .login .container .login-form form button[type=submit]::after {
            content: "";
            position: absolute;
            z-index: -1;
            border-radius: 10px;
            opacity: 0;
            top: 0;
            left: 0;
            -webkit-transition: 0.3s ease-in-out;
            -o-transition: 0.3s ease-in-out;
            transition: 0.3s ease-in-out;
            right: 0;
            bottom: 0;
            background: -webkit-gradient(linear, left bottom, left top, from(#09203f), to(#537895));
            background: -webkit-linear-gradient(bottom, #09203f 0%, #537895 100%);
            background: -o-linear-gradient(bottom, #09203f 0%, #537895 100%);
            background: linear-gradient(to top, #09203f 0%, #537895 100%);
        }
        .login .container .remember-form {
            position: relative;
            margin-top: -30px;
        }
        .login .container .remember-form input[type=checkbox] {
            margin-top: 9px;
        }
        .login .container .remember-form span {
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            top: 32px;
            color: #3B3B3B;
            margin-left: 15px;
        }
        .login .container .forget-pass {
            position: absolute;
            right: 0;
            margin-top: 189px;
        }
        .login .container .forget-pass a {
            font-size: 16px;
            position: relative;
            font-weight: normal;
            color: #918F8F;
        }
        .login .container .forget-pass a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            border-radius: 100px;
            background: -webkit-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
            background: -o-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
            background: linear-gradient(-20deg, #f794a4 0%, #fdd6bd 100%);
            bottom: -4px;
            left: 0;
            -webkit-transition: 0.3s;
            -o-transition: 0.3s;
            transition: 0.3s;
            opacity: 0;
            right: 0;
        }
        .login .container .forget-pass a:hover::after {
            opacity: 1;
        }

        @media only screen and (min-width: 1024px) and (max-width: 1680px) {
            .bg-illustration {
                width: 50%;
                -webkit-animation: none;
                animation: none;
            }

            .login {
                width: 50%;
            }
        }
        /* Display 12", iPad PRO Portrait, iPad landscape */
        @media only screen and (max-width: 1024px) {
            body {
                overflow-x: hidden;
            }

            @-webkit-keyframes slideIn {
                from {
                    left: -100%;
                    opacity: 0;
                }
                to {
                    left: 0;
                    opacity: 1;
                }
            }

            @keyframes slideIn {
                from {
                    left: -100%;
                    opacity: 0;
                }
                to {
                    left: 0;
                    opacity: 1;
                }
            }
            .bg-illustration {
                float: none;
                background-image: url("../static/images/Set_of_programmers_02_01.jpg");
                background-size: cover;
                -webkit-animation: slideIn 0.8s ease-in-out forwards;
                animation: slideIn 0.8s ease-in-out forwards;
                width: 100%;
                height: 190px;
                text-align: center;
            }
            .bg-illustration img {
                width: 100px;
                height: auto;
                margin: 20px auto !important;
                text-align: center;
            }
            .bg-illustration .burger-btn {
                left: 33px;
                top: 29px;
                display: block;
                position: absolute;
            }
            .bg-illustration .burger-btn span {
                display: block;
                height: 4px;
                margin: 6px;
                background-color: #fff;
            }
            .bg-illustration .burger-btn span:nth-child(1) {
                width: 37px;
            }
            .bg-illustration .burger-btn span:nth-child(2) {
                width: 28px;
            }
            .bg-illustration .burger-btn span:nth-child(3) {
                width: 20px;
            }

            .login {
                float: none;
                margin: 0 auto;
                width: 100%;
            }
            .login .container {
                -webkit-animation: slideIn 0.8s ease-in-out forwards;
                animation: slideIn 0.8s ease-in-out forwards;
                width: 85%;
                float: none;
            }
            .login .container h1 {
                font-size: 25px;
                margin-top: 40px;
            }
            .login .container .login-form {
                margin-top: 90px;
            }
            .login .container .login-form form input {
                height: 45px;
            }
            .login .container .login-form form button[type=submit] {
                height: 45px;
                margin-top: 100px;
            }
            .login .container .login-form .remember-form {
                position: relative;
                margin-top: -14px;
            }
            .login .container .login-form .remember-form span {
                font-size: 16px;
                margin-top: 22px;
                top: inherit;
            }

            .forget-pass {
                position: absolute;
                right: inherit;
                left: 0;
                bottom: -40px;
                margin: 0 !important;
            }
            .forget-pass a {
                font-size: 16px;
                position: relative;
                font-weight: normal;
                color: #918F8F;
            }
            .forget-pass a::after {
                content: "";
                position: absolute;
                height: 2px;
                width: 100%;
                border-radius: 100px;
                background: -webkit-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
                background: -o-linear-gradient(110deg, #f794a4 0%, #fdd6bd 100%);
                background: linear-gradient(-20deg, #f794a4 0%, #fdd6bd 100%);
                bottom: -4px;
                left: 0;
                -webkit-transition: 0.3s;
                -o-transition: 0.3s;
                transition: 0.3s;
                opacity: 0;
                right: 0;
            }
            .forget-pass a:hover::after {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="parent clearfix">
    <div class="bg-illustration">
        <div class="burger-btn">
            <img src="../static/images/Capture.jpg" th:src="@{images/Capture.jpg}" alt="intr" style="height: 600px">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>

    <div class="login">
        <div class="container"><br> <br>
            <div class="login-form">
                <div >
                    <h1 >Bienvenue sur activité : Gestion des étudiants</h1>
                    <p >Bienvenue dans cette activité pratique de gestion des etudiants –  <br class="d-none d-xl-block" />nous sommes ravis de vous retrouver !<br class="d-none d-xl-block" />allons-y.</p>
                    <div class="text-center text-md-start" ><a class="btn btn-warning me-3 btn-lg" th:href="@{/login}" role="button" style="background: #696CFF;border:1px solid #696CFF;color: white">Commencer</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
